<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHqA52DEjw6hBLLbshcNXACDYBGgXAPlE&libraries=places"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    <script>
        const data = {
            orders: JSON.parse(localStorage.getItem('orders') || '[]'),
            clients: JSON.parse(localStorage.getItem('clients') || '["Members", "Temple View"]'),
            view: 'list',
            selected: null,
            showNew: false,
            editing: false,
            collapsed: {COMPLETED: true}
        };

        function save() {
            localStorage.setItem('orders', JSON.stringify(data.orders));
        }

        function saveClients() {
            localStorage.setItem('clients', JSON.stringify(data.clients));
        }

        function genNumber() {
            const y = new Date().getFullYear();
            const max = data.orders.filter(o => o.num?.startsWith(y + '-'))
                .reduce((m, o) => Math.max(m, parseInt(o.num.split('-')[1]) || 0), 0);
            return y + '-' + String(max + 1).padStart(3, '0');
        }

        function initAutocomplete(inputId) {
            setTimeout(() => {
                const input = document.getElementById(inputId);
                if (input && typeof google !== 'undefined') {
                    const autocomplete = new google.maps.places.Autocomplete(input, {
                        types: ['address'],
                        componentRestrictions: { country: 'us' }
                    });
                    autocomplete.addListener('place_changed', () => {
                        const place = autocomplete.getPlace();
                        if (place.formatted_address) {
                            input.value = place.formatted_address;
                        }
                    });
                }
            }, 100);
        }

        function openMap(addr) {
            window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(addr), '_blank');
        }

        function copyToClipboard(text, fieldName) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`${fieldName} copied!`);
            }).catch(() => {
                alert('Failed to copy');
            });
        }
        function render() {
            document.getElementById('app').innerHTML = `
                <div class="h-screen flex flex-col">
                    <div class="bg-white border-b px-6 py-4 flex justify-between items-center">
                        <div class="flex gap-4 items-center">
                            <h1 class="text-2xl font-bold">Appraisal Orders</h1>
                            <div class="flex gap-2">
                                <button onclick="setView('list')" class="px-4 py-2 rounded ${data.view === 'list' ? 'bg-blue-500 text-white' : 'bg-gray-100'}">List</button>
                                <button onclick="setView('map')" class="px-4 py-2 rounded ${data.view === 'map' ? 'bg-blue-500 text-white' : 'bg-gray-100'}">Map</button>
                            </div>
                        </div>
                        <button onclick="data.showNew = true; render()" class="bg-blue-600 text-white px-4 py-2 rounded">+ New Order</button>
                    </div>
                    <div class="flex-1 flex overflow-hidden">
                        ${data.view === 'list' ? renderList() : renderMap()}
                        ${data.selected ? renderDetail() : ''}
                    </div>
                    ${data.showNew ? renderNewModal() : ''}
                </div>
            `;
            if (data.showNew) {
                initAutocomplete('new-addr');
            }
            if (data.editing && data.selected) {
                initAutocomplete('edit-addr');
            }
        }

        function formatDate(date) {
            if (!date) return '-';
            const [year, month, day] = date.split('-');
            const d = new Date(year, month - 1, day);
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const yyyy = d.getFullYear();
            return `${mm}/${dd}/${yyyy}`;
        }

        function formatDateTime(date, time) {
            if (!date) return '-';
            let str = formatDate(date);
            if (time) {
                const [hours, minutes] = time.split(':');
                const h = parseInt(hours);
                const ampm = h >= 12 ? 'pm' : 'am';
                const h12 = h % 12 || 12;
                str += ` ${h12}:${minutes}${ampm}`;
            }
            return str;
        }
        function renderList() {
            const groups = {
                ORDERED: data.orders.filter(o => o.stat === 'ORDERED'),
                COMPLETED: data.orders.filter(o => o.stat === 'COMPLETED')
            };
            const colors = { ORDERED: 'bg-orange-500', COMPLETED: 'bg-green-500' };

            return `<div class="flex-1 overflow-y-auto p-6">
                ${Object.entries(groups).map(([stat, orders]) => `
                    <div class="mb-6">
                        <button onclick="toggleCollapse('${stat}')" class="flex items-center gap-2 mb-3">
                            <span>${data.collapsed[stat] ? '‚ñ∂' : '‚ñº'}</span>
                            <span class="${colors[stat]} text-white px-3 py-1 rounded text-sm font-semibold">${stat}</span>
                            <span class="text-gray-500">${orders.length}</span>
                        </button>
                        ${!data.collapsed[stat] ? `
                            <div class="bg-white rounded-lg border overflow-x-auto">
                                <table class="w-full text-sm">
                                    <thead class="bg-gray-50 border-b">
                                        <tr class="text-left text-xs text-gray-500 uppercase tracking-wide">
                                            <th class="px-4 py-3 font-medium">Name</th>
                                            <th class="px-4 py-3 font-medium">Start date</th>
                                            <th class="px-4 py-3 font-medium">Due</th>
                                            <th class="px-4 py-3 font-medium">Client</th>
                                            <th class="px-4 py-3 font-medium">Order #</th>
                                            <th class="px-4 py-3 font-medium">Address</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${orders.map(o => `
                                            <tr class="border-b last:border-b-0 hover:bg-gray-50 cursor-pointer ${
                                                data.selected?.id === o.id ? 'bg-blue-50' : 
                                                o.fha ? 'bg-yellow-50' : ''
                                            }" 
                                                onclick="selectOrder(${o.id})">
                                                <td class="px-4 py-3 font-medium">${o.name}</td>
                                                <td class="px-4 py-3 text-gray-600">${formatDateTime(o.startDate, o.startTime)}</td>
                                                <td class="px-4 py-3 text-gray-600">${formatDate(o.dueDate)}</td>
                                                <td class="px-4 py-3 text-gray-600">${o.client || '-'}</td>
                                                <td class="px-4 py-3 text-gray-600">${o.num}</td>
                                                <td class="px-4 py-3">
                                                    <button onclick="event.stopPropagation(); openMap('${o.addr.replace(/'/g, "\\'")}')" 
                                                       class="text-gray-600 hover:text-blue-600 hover:underline text-left">
                                                        ${o.addr}
                                                    </button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        ` : ''}
                    </div>
                `).join('')}
            </div>`;
        }
        function renderMap() {
            return `<div class="flex-1 p-6">
                <div class="bg-white rounded-lg shadow h-full p-6 overflow-y-auto">
                    <h2 class="text-xl font-bold mb-4">Order Locations</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${data.orders.map(o => `
                            <div onclick="selectOrder(${o.id})" class="border rounded-lg p-4 cursor-pointer hover:shadow-lg ${o.fha ? 'bg-yellow-50' : ''}">
                                <h3 class="font-semibold truncate">${o.name}</h3>
                                <p class="text-sm text-gray-600 mt-1">${o.addr}</p>
                                <div class="mt-2 flex gap-2 items-center flex-wrap">
                                    <span class="px-2 py-1 rounded text-xs text-white ${
                                        o.stat === 'ORDERED' ? 'bg-orange-500' : 'bg-green-500'
                                    }">${o.stat}</span>
                                    ${o.fha ? '<span class="px-2 py-1 rounded text-xs bg-yellow-500 text-white">FHA</span>' : ''}
                                    <span class="text-xs text-gray-500">Due: ${formatDate(o.dueDate)}</span>
                                </div>
                                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(o.addr)}" 
                                   target="_blank" onclick="event.stopPropagation()" 
                                   class="text-blue-600 text-sm mt-2 inline-block hover:underline">
                                    Open in Google Maps ‚Üí
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>`;
        }

        function createGoogleCalendarLink(order) {
            if (!order.startDate) return '';
            
            const startDate = new Date(order.startDate + 'T' + (order.startTime || '09:00'));
            const endDate = new Date(startDate.getTime() + 60 * 60 * 1000);
            
            const formatGCalDate = (d) => {
                return d.getFullYear() +
                    String(d.getMonth() + 1).padStart(2, '0') +
                    String(d.getDate()).padStart(2, '0') + 'T' +
                    String(d.getHours()).padStart(2, '0') +
                    String(d.getMinutes()).padStart(2, '0') + '00';
            };
            
            const title = 'Inspection: ' + order.name;
            const location = order.addr;
            const details = `Order #: ${order.num}
Client: ${order.client || 'N/A'}
Borrower: ${order.borrower || 'N/A'}
POC: ${order.poc || 'N/A'}
Phone: ${order.phone || 'N/A'}
Email: ${order.email || 'N/A'}`;
            
            const params = new URLSearchParams({
                action: 'TEMPLATE',
                text: title,
                dates: formatGCalDate(startDate) + '/' + formatGCalDate(endDate),
                details: details,
                location: location,
                trp: 'false'
            });
            
            return 'https://calendar.google.com/calendar/u/0/r/eventedit?' + params.toString();
        }
        function renderDetail() {
            const o = data.selected;
            return `<div class="w-full md:w-[600px] bg-white border-l overflow-y-auto">
                <div class="sticky top-0 bg-white border-b p-4 flex justify-between z-10">
                    <h2 class="text-xl font-bold">${o.name}</h2>
                    <div class="flex gap-2">
                        ${data.editing ? `
                            <button onclick="saveEdit()" class="px-3 py-1 bg-blue-600 text-white rounded">Save</button>
                            <button onclick="data.editing = false; render()" class="px-3 py-1 bg-gray-200 rounded">Cancel</button>
                        ` : `
                            <button onclick="data.editing = true; render()" class="px-3 py-1 bg-gray-200 rounded">Edit</button>
                        `}
                        <button onclick="deleteOrder(${o.id})" class="px-3 py-1 text-red-600">üóëÔ∏è</button>
                        <button onclick="data.selected = null; data.editing = false; render()" class="px-3 py-1">‚úï</button>
                    </div>
                </div>
                <div class="p-6 space-y-4">
                    ${o.startDate ? `
                    <div class="border-b pb-4 mb-4">
                        <a href="${createGoogleCalendarLink(o)}" 
                           target="_blank"
                           class="w-full inline-block text-center bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg font-medium">
                            üìÖ Add to Google Calendar
                        </a>
                        <p class="text-xs text-gray-500 mt-2 text-center">
                            Opens Google Calendar - manually select "Clickup" calendar
                        </p>
                    </div>
                    ` : ''}
                    
                    ${renderDetailField('Status', 'stat', 'select', ['ORDERED', 'COMPLETED'])}
                    
                    <div>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" ${o.fha ? 'checked' : ''} 
                                   ${data.editing ? `onchange="updateField('fha', this.checked)"` : 'disabled'}
                                   class="w-4 h-4 text-blue-600 rounded" />
                            <span class="text-sm text-gray-600">FHA</span>
                        </label>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-gray-600">Start Date</label>
                            <input type="date" id="edit-startDate" value="${o.startDate || ''}" 
                                ${data.editing ? `onchange="updateField('startDate', this.value)" onfocus="this.showPicker()"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">Start Time</label>
                            <input type="time" id="edit-startTime" value="${o.startTime || ''}" 
                                ${data.editing ? `onchange="updateField('startTime', this.value)" onfocus="this.showPicker()"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Due Date</label>
                        <input type="date" id="edit-dueDate" value="${o.dueDate || ''}" 
                            ${data.editing ? `onchange="updateField('dueDate', this.value)" onfocus="this.showPicker()"` : 'disabled'}
                            class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Address</label>
                        <input type="text" id="edit-addr" value="${o.addr || ''}" 
                            ${data.editing ? `onchange="updateField('addr', this.value)"` : 'disabled'}
                            class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                    </div>
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(o.addr)}" 
                       target="_blank" class="text-blue-600 text-sm hover:underline inline-block">
                        Open in Google Maps ‚Üí
                    </a>
                    <div>
                        <label class="text-sm text-gray-600">Client</label>
                        ${data.editing ? `
                            <div class="flex gap-2 mt-1">
                                <select id="edit-client" onchange="updateField('client', this.value)" class="flex-1 px-3 py-2 border rounded">
                                    <option value="">Select client...</option>
                                    ${data.clients.map(c => `<option value="${c}" ${o.client === c ? 'selected' : ''}>${c}</option>`).join('')}
                                    <option value="__ADD_NEW__">+ Add New Client</option>
                                </select>
                            </div>
                            <script>
                                document.getElementById('edit-client').addEventListener('change', function(e) {
                                    if (e.target.value === '__ADD_NEW__') {
                                        const newClient = prompt('Enter new client name:');
                                        if (newClient && newClient.trim()) {
                                            data.clients.push(newClient.trim());
                                            data.clients.sort();
                                            saveClients();
                                            updateField('client', newClient.trim());
                                            render();
                                        } else {
                                            e.target.value = data.selected.client || '';
                                        }
                                    }
                                });
                            <\/script>
                        ` : `
                            <input type="text" value="${o.client || ''}" disabled class="w-full mt-1 px-3 py-2 border rounded bg-gray-50" />
                        `}
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Borrower(s)</label>
                        <div class="relative">
                            <input type="text" value="${o.borrower || ''}" 
                                ${data.editing ? `onchange="updateField('borrower', this.value)"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 pr-20 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                            ${o.borrower ? `
                                <button onclick="copyToClipboard('${(o.borrower || '').replace(/'/g, "\\'")}', 'Borrower')" 
                                        class="absolute right-2 top-1/2 -translate-y-1/2 mt-0.5 px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">
                                    Copy
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    ${renderDetailField('POC', 'poc')}
                    <div class="grid grid-cols-2 gap-4">
                        ${renderDetailField('POC Phone', 'phone')}
                        ${renderDetailField('POC Email', 'email')}
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Loan #</label>
                        <div class="relative">
                            <input type="text" value="${o.loan || ''}" 
                                ${data.editing ? `onchange="updateField('loan', this.value)"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 pr-20 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                            ${o.loan ? `
                                <button onclick="copyToClipboard('${(o.loan || '').replace(/'/g, "\\'")}', 'Loan #')" 
                                        class="absolute right-2 top-1/2 -translate-y-1/2 mt-0.5 px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">
                                    Copy
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Order #</label>
                        <div class="relative">
                            <input type="text" value="${o.num || ''}" 
                                ${data.editing ? `onchange="updateField('num', this.value)"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 pr-20 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                            ${o.num ? `
                                <button onclick="copyToClipboard('${(o.num || '').replace(/'/g, "\\'")}', 'Order #')" 
                                        class="absolute right-2 top-1/2 -translate-y-1/2 mt-0.5 px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">
                                    Copy
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm text-gray-600">Attachments (${(o.att || []).length})</label>
                            <label class="cursor-pointer px-3 py-1 bg-gray-200 rounded text-sm">
                                <input type="file" multiple onchange="uploadFiles(event)" class="hidden" />
                                Upload
                            </label>
                        </div>
                        <div class="space-y-2">
                            ${(o.att || []).map(a => `
                                <div class="flex justify-between items-center p-2 border rounded hover:bg-gray-50">
                                    <div class="flex-1 cursor-pointer" onclick="downloadFile(${JSON.stringify(a).replace(/"/g, '&quot;')})">
                                        <div class="text-sm text-blue-600 hover:underline">${a.name}</div>
                                        <div class="text-xs text-gray-500">${a.date} ‚Ä¢ ${Math.round(a.size / 1024)}KB</div>
                                    </div>
                                    <button onclick="removeFile(${a.id})" class="text-red-600 px-2 hover:bg-red-50 rounded">üóëÔ∏è</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function renderDetailField(label, field, type = 'text', options = []) {
            const val = data.selected[field] || '';
            if (type === 'select') {
                return `<div>
                    <label class="text-sm text-gray-600">${label}</label>
                    ${data.editing ? `
                        <select onchange="updateField('${field}', this.value)" class="w-full mt-1 px-3 py-2 border rounded">
                            ${options.map(opt => `<option value="${opt}" ${val === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                        </select>
                    ` : `
                        <div class="mt-1 px-3 py-1 rounded text-white text-sm inline-block ${
                            val === 'ORDERED' ? 'bg-orange-500' : 'bg-green-500'
                        }">${val}</div>
                    `}
                </div>`;
            }
            return `<div>
                <label class="text-sm text-gray-600">${label}</label>
                <input type="${type}" value="${val}" 
                    ${data.editing ? `onchange="updateField('${field}', this.value)"` : 'disabled'}
                    class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
            </div>`;
        }
        function renderNewModal() {
            return `<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg w-full max-w-2xl m-4 max-h-[90vh] overflow-y-auto">
                    <div class="sticky top-0 bg-white border-b p-4 flex justify-between">
                        <h2 class="text-xl font-bold">New Order</h2>
                        <button onclick="data.showNew = false; render()" class="text-2xl">‚úï</button>
                    </div>
                    <div class="p-6 space-y-4">
                        <div><label class="text-sm text-gray-600">Name *</label>
                            <input type="text" id="new-name" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                        <div><label class="text-sm text-gray-600">Status</label>
                            <select id="new-stat" class="w-full mt-1 px-3 py-2 border rounded">
                                <option value="ORDERED">Ordered</option>
                                <option value="COMPLETED">Completed</option>
                            </select></div>
                        <div>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" id="new-fha" class="w-4 h-4 text-blue-600 rounded" />
                                <span class="text-sm text-gray-600">FHA</span>
                            </label>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-sm text-gray-600">Start Date</label>
                                <input type="date" id="new-startDate" onfocus="this.showPicker()" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                            <div><label class="text-sm text-gray-600">Start Time</label>
                                <input type="time" id="new-startTime" onfocus="this.showPicker()" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                        </div>
                        <div><label class="text-sm text-gray-600">Due Date</label>
                            <input type="date" id="new-dueDate" onfocus="this.showPicker()" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                        <div><label class="text-sm text-gray-600">Address * <span class="text-xs text-gray-400">(Start typing for suggestions)</span></label>
                            <input type="text" id="new-addr" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                        <div>
                            <label class="text-sm text-gray-600">Client</label>
                            <select id="new-client" class="w-full mt-1 px-3 py-2 border rounded">
                                <option value="">Select client...</option>
                                ${data.clients.map(c => `<option value="${c}">${c}</option>`).join('')}
                                <option value="__ADD_NEW__">+ Add New Client</option>
                            </select>
                        </div>
                        <script>
                            setTimeout(() => {
                                const sel = document.getElementById('new-client');
                                if (sel) {
                                    sel.addEventListener('change', function(e) {
                                        if (e.target.value === '__ADD_NEW__') {
                                            const newClient = prompt('Enter new client name:');
                                            if (newClient && newClient.trim()) {
                                                data.clients.push(newClient.trim());
                                                data.clients.sort();
                                                saveClients();
                                                render();
                                                setTimeout(() => {
                                                    document.getElementById('new-client').value = newClient.trim();
                                                }, 100);
                                            } else {
                                                e.target.value = '';
                                            }
                                        }
                                    });
                                }
                            }, 100);
                        <\/script>
                        <div><label class="text-sm text-gray-600">Borrower(s)</label>
                            <input type="text" id="new-borrower" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                        <div><label class="text-sm text-gray-600">POC</label>
                            <input type="text" id="new-poc" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-sm text-gray-600">POC Phone</label>
                                <input type="text" id="new-phone" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                            <div><label class="text-sm text-gray-600">POC Email</label>
                                <input type="text" id="new-email" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                        </div>
                        <div><label class="text-sm text-gray-600">Loan #</label>
                            <input type="text" id="new-loan" class="w-full mt-1 px-3 py-2 border rounded" /></div>
                        <div><label class="text-sm text-gray-600">Order # (auto-generated)</label>
                            <input type="text" id="new-num" placeholder="Leave blank for auto: 2026-001, 2026-002..." 
                                class="w-full mt-1 px-3 py-2 border rounded bg-gray-50" /></div>
                        <div class="flex gap-2 pt-4">
                            <button onclick="createOrder()" class="flex-1 bg-blue-600 text-white py-2 rounded">Create Order</button>
                            <button onclick="data.showNew = false; render()" class="px-6 bg-gray-200 py-2 rounded">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>`;
        }
        function setView(v) { data.view = v; render(); }
        function toggleCollapse(s) { data.collapsed[s] = !data.collapsed[s]; render(); }
        function renderDetail() {
            const o = data.selected;
            return `<div class="w-full md:w-[600px] bg-white border-l overflow-y-auto">
                <div class="sticky top-0 bg-white border-b p-4 flex justify-between z-10">
                    <h2 class="text-xl font-bold">${o.name}</h2>
                    <div class="flex gap-2">
                        ${data.editing ? `
                            <button onclick="saveEdit()" class="px-3 py-1 bg-blue-600 text-white rounded">Save</button>
                            <button onclick="data.editing = false; render()" class="px-3 py-1 bg-gray-200 rounded">Cancel</button>
                        ` : `
                            <button onclick="data.editing = true; render()" class="px-3 py-1 bg-gray-200 rounded">Edit</button>
                        `}
                        <button onclick="deleteOrder(${o.id})" class="px-3 py-1 text-red-600">üóëÔ∏è</button>
                        <button onclick="data.selected = null; data.editing = false; render()" class="px-3 py-1">‚úï</button>
                    </div>
                </div>
                <div class="p-6 space-y-4">
                    ${o.startDate ? `
                    <div class="border-b pb-4 mb-4">
                        <a href="${createGoogleCalendarLink(o)}" 
                           target="_blank"
                           class="w-full inline-block text-center bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg font-medium">
                            üìÖ Add to Google Calendar
                        </a>
                        <p class="text-xs text-gray-500 mt-2 text-center">
                            Opens Google Calendar - manually select "Clickup" calendar
                        </p>
                    </div>
                    ` : ''}
                    
                    ${renderDetailField('Status', 'stat', 'select', ['ORDERED', 'COMPLETED'])}
                    
                    <div>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" ${o.fha ? 'checked' : ''} 
                                   ${data.editing ? `onchange="updateField('fha', this.checked)"` : 'disabled'}
                                   class="w-4 h-4 text-blue-600 rounded" />
                            <span class="text-sm text-gray-600">FHA</span>
                        </label>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-gray-600">Start Date</label>
                            <input type="date" id="edit-startDate" value="${o.startDate || ''}" 
                                ${data.editing ? `onchange="updateField('startDate', this.value)" onfocus="this.showPicker()"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">Start Time</label>
                            <input type="time" id="edit-startTime" value="${o.startTime || ''}" 
                                ${data.editing ? `onchange="updateField('startTime', this.value)" onfocus="this.showPicker()"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Due Date</label>
                        <input type="date" id="edit-dueDate" value="${o.dueDate || ''}" 
                            ${data.editing ? `onchange="updateField('dueDate', this.value)" onfocus="this.showPicker()"` : 'disabled'}
                            class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Address</label>
                        <input type="text" id="edit-addr" value="${o.addr || ''}" 
                            ${data.editing ? `onchange="updateField('addr', this.value)"` : 'disabled'}
                            class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                    </div>
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(o.addr)}" 
                       target="_blank" class="text-blue-600 text-sm hover:underline inline-block">
                        Open in Google Maps ‚Üí
                    </a>
                    <div>
                        <label class="text-sm text-gray-600">Client</label>
                        ${data.editing ? `
                            <div class="flex gap-2 mt-1">
                                <select id="edit-client" onchange="updateField('client', this.value)" class="flex-1 px-3 py-2 border rounded">
                                    <option value="">Select client...</option>
                                    ${data.clients.map(c => `<option value="${c}" ${o.client === c ? 'selected' : ''}>${c}</option>`).join('')}
                                    <option value="__ADD_NEW__">+ Add New Client</option>
                                </select>
                            </div>
                            <script>
                                document.getElementById('edit-client').addEventListener('change', function(e) {
                                    if (e.target.value === '__ADD_NEW__') {
                                        const newClient = prompt('Enter new client name:');
                                        if (newClient && newClient.trim()) {
                                            data.clients.push(newClient.trim());
                                            data.clients.sort();
                                            saveClients();
                                            updateField('client', newClient.trim());
                                            render();
                                        } else {
                                            e.target.value = data.selected.client || '';
                                        }
                                    }
                                });
                            <\/script>
                        ` : `
                            <input type="text" value="${o.client || ''}" disabled class="w-full mt-1 px-3 py-2 border rounded bg-gray-50" />
                        `}
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Borrower(s)</label>
                        <div class="relative">
                            <input type="text" id="edit-borrower" value="${o.borrower || ''}" 
                                ${data.editing ? `onchange="updateField('borrower', this.value)"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 pr-20 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                            ${o.borrower ? `
                                <button onclick="event.preventDefault(); copyToClipboard('${(o.borrower || '').replace(/'/g, "\\\\'")}', 'Borrower')" 
                                        class="absolute right-2 top-1/2 -translate-y-1/2 mt-0.5 px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">
                                    Copy
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    ${renderDetailField('POC', 'poc')}
                    <div class="grid grid-cols-2 gap-4">
                        ${renderDetailField('POC Phone', 'phone')}
                        ${renderDetailField('POC Email', 'email')}
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Loan #</label>
                        <div class="relative">
                            <input type="text" id="edit-loan" value="${o.loan || ''}" 
                                ${data.editing ? `onchange="updateField('loan', this.value)"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 pr-20 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                            ${o.loan ? `
                                <button onclick="event.preventDefault(); copyToClipboard('${(o.loan || '').replace(/'/g, "\\\\'")}', 'Loan #')" 
                                        class="absolute right-2 top-1/2 -translate-y-1/2 mt-0.5 px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">
                                    Copy
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Order #</label>
                        <div class="relative">
                            <input type="text" id="edit-num" value="${o.num || ''}" 
                                ${data.editing ? `onchange="updateField('num', this.value)"` : 'disabled'}
                                class="w-full mt-1 px-3 py-2 pr-20 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
                            ${o.num ? `
                                <button onclick="event.preventDefault(); copyToClipboard('${(o.num || '').replace(/'/g, "\\\\'")}', 'Order #')" 
                                        class="absolute right-2 top-1/2 -translate-y-1/2 mt-0.5 px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">
                                    Copy
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm text-gray-600">Attachments (${(o.att || []).length})</label>
                            <label class="cursor-pointer px-3 py-1 bg-gray-200 rounded text-sm">
                                <input type="file" multiple onchange="uploadFiles(event)" class="hidden" />
                                Upload
                            </label>
                        </div>
                        <div class="space-y-2">
                            ${(o.att || []).map(a => `
                                <div class="flex justify-between items-center p-2 border rounded hover:bg-gray-50">
                                    <div class="flex-1 cursor-pointer" onclick="downloadFile(${JSON.stringify(a).replace(/"/g, '&quot;')})">
                                        <div class="text-sm text-blue-600 hover:underline">${a.name}</div>
                                        <div class="text-xs text-gray-500">${a.date} ‚Ä¢ ${Math.round(a.size / 1024)}KB</div>
                                    </div>
                                    <button onclick="removeFile(${a.id})" class="text-red-600 px-2 hover:bg-red-50 rounded">üóëÔ∏è</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function renderDetailField(label, field, type = 'text', options = []) {
            const val = data.selected[field] || '';
            if (type === 'select') {
                return `<div>
                    <label class="text-sm text-gray-600">${label}</label>
                    ${data.editing ? `
                        <select onchange="updateField('${field}', this.value)" class="w-full mt-1 px-3 py-2 border rounded">
                            ${options.map(opt => `<option value="${opt}" ${val === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                        </select>
                    ` : `
                        <div class="mt-1 px-3 py-1 rounded text-white text-sm inline-block ${
                            val === 'ORDERED' ? 'bg-orange-500' : 'bg-green-500'
                        }">${val}</div>
                    `}
                </div>`;
            }
            return `<div>
                <label class="text-sm text-gray-600">${label}</label>
                <input type="${type}" value="${val}" 
                    ${data.editing ? `onchange="updateField('${field}', this.value)"` : 'disabled'}
                    class="w-full mt-1 px-3 py-2 border rounded ${!data.editing ? 'bg-gray-50' : ''}" />
            </div>`;
        }
        function selectOrder(id) { data.selected = data.orders.find(o => o.id === id); data.editing = true; render(); }
        function updateField(f, v) { data.selected[f] = v; }
        function saveEdit() { 
            const idx = data.orders.findIndex(o => o.id === data.selected.id);
            data.orders[idx] = data.selected;
            save();
            data.editing = false;
            render();
        }
        function deleteOrder(id) {
            if (confirm('Delete this order?')) {
                data.orders = data.orders.filter(o => o.id !== id);
                save();
                data.selected = null;
                render();
            }
        }
        function uploadFiles(e) {
            const files = Array.from(e.target.files);
            const newAttachments = files.map(f => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        resolve({
                            id: Date.now() + Math.random(),
                            name: f.name,
                            date: new Date().toLocaleDateString(),
                            data: event.target.result,
                            type: f.type,
                            size: f.size
                        });
                    };
                    reader.readAsDataURL(f);
                });
            });
            
            Promise.all(newAttachments).then(attachments => {
                data.selected.att = [...(data.selected.att || []), ...attachments];
                const idx = data.orders.findIndex(o => o.id === data.selected.id);
                data.orders[idx] = data.selected;
                save();
                render();
            });
        }
        
        function downloadFile(attachment) {
            const link = document.createElement('a');
            link.href = attachment.data;
            link.download = attachment.name;
            link.click();
        }
        
        function removeFile(id) {
            data.selected.att = data.selected.att.filter(a => a.id !== id);
            const idx = data.orders.findIndex(o => o.id === data.selected.id);
            data.orders[idx] = data.selected;
            save();
            render();
        }
        function createOrder() {
            const name = document.getElementById('new-name').value;
            const addr = document.getElementById('new-addr').value;
            if (!name || !addr) { alert('Name and Address required'); return; }
            
            data.orders.push({
                id: Date.now(),
                name,
                stat: document.getElementById('new-stat').value,
                fha: document.getElementById('new-fha').checked,
                startDate: document.getElementById('new-startDate').value,
                startTime: document.getElementById('new-startTime').value,
                dueDate: document.getElementById('new-dueDate').value,
                addr,
                client: document.getElementById('new-client').value,
                borrower: document.getElementById('new-borrower').value,
                poc: document.getElementById('new-poc').value,
                phone: document.getElementById('new-phone').value,
                email: document.getElementById('new-email').value,
                loan: document.getElementById('new-loan').value,
                num: document.getElementById('new-num').value || genNumber(),
                att: []
            });
            save();
            data.showNew = false;
            render();
        }

        render();
    </script>
</body>
</html>
