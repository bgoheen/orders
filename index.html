    <script>
        // Google Calendar Configuration
        const GOOGLE_CLIENT_ID = '853138945712-hvrr2d2jarr056qdn2jjv96b9o8aqjs9.apps.googleusercontent.com';
        const GOOGLE_SCOPES = 'https://www.googleapis.com/auth/calendar';
        const CALENDAR_NAME = 'Clickup';
        
        let googleSignedIn = false;
        let calendarId = null;
        let googleAccessToken = null;
        let tokenClient = null;

        // Initialize Google Identity Services
        function initGoogleCalendar() {
            // Initialize the token client
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: GOOGLE_SCOPES,
                callback: async (response) => {
                    if (response.access_token) {
                        googleAccessToken = response.access_token;
                        googleSignedIn = true;
                        await loadGapiClient();
                        await findCalendar();
                        // Only render if we're not in the middle of creating a new order
                        if (!data.showNew) {
                            render();
                        }
                    }
                }
            });
            
            // Load the Calendar API
            gapi.load('client', async () => {
                await gapi.client.init({
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest']
                });
            });
        }

        async function loadGapiClient() {
            await gapi.client.load('calendar', 'v3');
            gapi.client.setToken({ access_token: googleAccessToken });
        }

        function signInToGoogle() {
            if (tokenClient) {
                tokenClient.requestAccessToken();
            } else {
                alert('Google Calendar is still loading. Please wait a moment and try again.');
            }
        }

        async function findCalendar() {
            try {
                const response = await gapi.client.calendar.calendarList.list();
                const calendars = response.result.items;
                
                const targetCalendar = calendars.find(cal => cal.summary === CALENDAR_NAME);
                if (targetCalendar) {
                    calendarId = targetCalendar.id;
                    console.log('Found calendar:', CALENDAR_NAME);
                } else {
                    console.log('Calendar "' + CALENDAR_NAME + '" not found');
                }
            } catch (error) {
                console.error('Error finding calendar:', error);
            }
        }

        async function syncOrderToCalendar(order) {
            if (!googleSignedIn || !calendarId) {
                console.log('Google Calendar not connected');
                return;
            }

            if (!order.startDate || !order.startTime) {
                console.log('Order missing start date/time');
                return;
            }

            try {
                // Create datetime string in Central Time
                const startDateTime = order.startDate + 'T' + order.startTime + ':00-06:00'; // CST offset
                
                // Calculate end time (1 hour later)
                const startDate = new Date(order.startDate + 'T' + order.startTime + ':00');
                const endDate = new Date(startDate.getTime() + 60 * 60 * 1000);
                const endDateTime = endDate.toISOString().split('.')[0] + '-06:00';

                const event = {
                    summary: 'Inspection: ' + order.name,
                    location: order.addr || '',
                    description: buildEventDescription(order),
                    start: {
                        dateTime: startDateTime,
                        timeZone: 'America/Chicago'
                    },
                    end: {
                        dateTime: endDateTime,
                        timeZone: 'America/Chicago'
                    }
                };

                // Check if event already exists (stored in order.calendarEventId)
                if (order.calendarEventId) {
                    // Update existing event
                    await gapi.client.calendar.events.update({
                        calendarId: calendarId,
                        eventId: order.calendarEventId,
                        resource: event
                    });
                    console.log('Calendar event updated');
                } else {
                    // Create new event
                    const response = await gapi.client.calendar.events.insert({
                        calendarId: calendarId,
                        resource: event
                    });
                    order.calendarEventId = response.result.id;
                    console.log('Calendar event created with ID:', order.calendarEventId);
                    
                    // Save the order with the calendar event ID
                    const idx = data.orders.findIndex(o => o.id === order.id);
                    if (idx !== -1) {
                        data.orders[idx] = order;
                        localStorage.setItem('orders', JSON.stringify(data.orders));
                    }
                }
            } catch (error) {
                console.error('Calendar sync error:', error);
            }
        }

        function buildEventDescription(order) {
            let desc = 'Order #: ' + (order.num || 'N/A') + '\n';
            desc += 'Client: ' + (order.client || 'N/A') + '\n';
            desc += 'Borrower: ' + (order.borrower || 'N/A') + '\n';
            desc += 'POC: ' + (order.poc || 'N/A') + '\n';
            desc += 'Phone: ' + (order.phone || 'N/A') + '\n';
            desc += 'Email: ' + (order.email || 'N/A') + '\n';
            desc += 'Loan #: ' + (order.loan || 'N/A');
            if (order.desc) {
                desc += '\n\nNotes: ' + order.desc;
            }
            return desc;
        }

        function formatPhone(value) {
            // Remove all non-digits
            const numbers = value.replace(/\D/g, '');
            
            // Format as (XXX) XXX-XXXX
            if (numbers.length <= 3) {
                return numbers;
            } else if (numbers.length <= 6) {
                return `(${numbers.slice(0, 3)}) ${numbers.slice(3)}`;
            } else {
                return `(${numbers.slice(0, 3)}) ${numbers.slice(3, 6)}-${numbers.slice(6, 10)}`;
            }
        }

        // Microsoft Authentication Configuration
        const msalConfig = {
            auth: {
                clientId: '89d0320b-597e-4405-8ccd-7beeb8e25566',
                authority: 'https://login.microsoftonline.com/consumers',
                redirectUri: 'https://bgoheen.github.io/orders'
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: false
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        let msalAccount = null;
        let accessToken = null;

        const loginRequest = {
            scopes: ['Files.ReadWrite', 'User.Read', 'offline_access']
        };

        // Initialize MSAL
        msalInstance.initialize().then(() => {
            msalInstance.handleRedirectPromise().then(async response => {
                if (response) {
                    msalAccount = response.account;
                    await getAccessToken();
                    await loadOrdersFromOneDrive();
                    
                    // If we're in a popup, close it
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage('auth-complete', '*');
                        window.close();
                    }
                } else {
                    const accounts = msalInstance.getAllAccounts();
                    if (accounts.length > 0) {
                        msalAccount = accounts[0];
                        await getAccessToken();
                        await loadOrdersFromOneDrive();
                    }
                }
                
                // Initialize Google Calendar
                initGoogleCalendar();
                
                render();
            }).catch(err => {
                console.error('MSAL error:', err);
                initGoogleCalendar();
                render();
            });
        });

        // Listen for auth completion from popup
        window.addEventListener('message', (event) => {
            if (event.data === 'auth-complete') {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    msalAccount = accounts[0];
                    getAccessToken().then(() => {
                        loadOrdersFromOneDrive().then(() => {
                            render();
                        });
                    });
                }
            }
        });

        // Detect if on mobile device
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        async function signIn() {
            try {
                if (isMobile()) {
                    // Use redirect for mobile
                    await msalInstance.loginRedirect(loginRequest);
                } else {
                    // Use popup for desktop
                    const response = await msalInstance.loginPopup(loginRequest);
                    msalAccount = response.account;
                    await getAccessToken();
                    
                    // Load orders from OneDrive after signing in
                    await loadOrdersFromOneDrive();
                    
                    render();
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Failed to sign in: ' + error.message);
            }
        }

        async function syncToOneDrive() {
            if (!msalAccount) {
                alert('Please sign in first');
                return;
            }
            
            try {
                // First load from OneDrive to get latest
                await loadOrdersFromOneDrive();
                // Then save current state to OneDrive
                await saveOrdersToOneDrive();
                console.log('Background sync completed');
                render();
            } catch (error) {
                console.error('Sync error:', error);
            }
        }

        // Background sync disabled - orders sync when you save them

        //             console.error('Background sync failed:', err);
        //         });
        //     }
        // }, 30000); // 30 seconds

        function signOut() {
            msalInstance.logoutPopup();
            msalAccount = null;
            accessToken = null;
            render();
        }

        async function getAccessToken() {
            const request = {
                scopes: loginRequest.scopes,
                account: msalAccount
            };

            try {
                const response = await msalInstance.acquireTokenSilent(request);
                accessToken = response.accessToken;
                return accessToken;
            } catch (error) {
                if (error instanceof msal.InteractionRequiredAuthError) {
                    const response = await msalInstance.acquireTokenPopup(request);
                    accessToken = response.accessToken;
                    return accessToken;
                }
                throw error;
            }
        }

        // OneDrive file operations
        async function uploadToOneDrive(file, orderId) {
            if (!accessToken) {
                await getAccessToken();
            }

            const fileName = `${orderId}_${file.name}`;
            const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/AppraisalOrders/${fileName}:/content`;

            try {
                const response = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': file.type
                    },
                    body: file
                });

                if (response.ok) {
                    const result = await response.json();
                    return {
                        id: result.id,
                        name: file.name,
                        date: new Date().toLocaleDateString(),
                        size: file.size,
                        webUrl: result.webUrl,
                        downloadUrl: result['@microsoft.graph.downloadUrl']
                    };
                } else {
                    throw new Error('Upload failed: ' + response.statusText);
                }
            } catch (error) {
                console.error('OneDrive upload error:', error);
                throw error;
            }
        }

        async function downloadFromOneDrive(fileId) {
            if (!accessToken) {
                await getAccessToken();
            }

            try {
                const response = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${fileId}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const fileInfo = await response.json();
                if (fileInfo['@microsoft.graph.downloadUrl']) {
                    window.open(fileInfo['@microsoft.graph.downloadUrl'], '_blank');
                }
            } catch (error) {
                console.error('OneDrive download error:', error);
                alert('Failed to download file');
            }
        }

        async function deleteFromOneDrive(fileId) {
            if (!accessToken) {
                await getAccessToken();
            }

            try {
                await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${fileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
            } catch (error) {
                console.error('OneDrive delete error:', error);
            }
        }

        const data = {
            orders: JSON.parse(localStorage.getItem('orders') || '[]'),
            clients: JSON.parse(localStorage.getItem('clients') || '["Members", "Temple View"]'),
            view: 'list',
            selected: null,
            showNew: false,
            editing: false,
            collapsed: {COMPLETED: true}
        };

        async function save() {
            localStorage.setItem('orders', JSON.stringify(data.orders));
            console.log('Orders saved to localStorage:', data.orders.length, 'orders');
            
            // Sync to calendar if an order was just updated
            if (data.selected) {
                console.log('Selected order:', data.selected);
                console.log('Google signed in:', googleSignedIn);
                console.log('Calendar ID:', calendarId);
                
                if (googleSignedIn && calendarId) {
                    console.log('Attempting to sync to calendar...');
                    await syncOrderToCalendar(data.selected);
                } else if (googleSignedIn && !calendarId) {
                    console.log('Calendar not found - trying to find it...');
                    await findCalendar();
                    if (calendarId) {
                        await syncOrderToCalendar(data.selected);
                    }
                }
            }
            
            // Also save to OneDrive if signed in
            if (msalAccount && accessToken) {
                try {
                    await saveOrdersToOneDrive();
                } catch (error) {
                    console.error('Failed to sync to OneDrive:', error);
                }
            }
        }

        async function saveOrdersToOneDrive() {
            if (!accessToken) {
                await getAccessToken();
            }

            const ordersData = JSON.stringify(data.orders);
            const blob = new Blob([ordersData], { type: 'application/json' });
            
            const uploadUrl = 'https://graph.microsoft.com/v1.0/me/drive/root:/AppraisalOrders/orders.json:/content';

            try {
                const response = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: blob
                });

                if (!response.ok) {
                    throw new Error('Failed to save to OneDrive: ' + response.statusText);
                }
                console.log('Orders synced to OneDrive successfully');
            } catch (error) {
                console.error('OneDrive save error:', error);
                throw error;
            }
        }

        async function loadOrdersFromOneDrive() {
            if (!accessToken) {
                await getAccessToken();
            }

            try {
                const response = await fetch('https://graph.microsoft.com/v1.0/me/drive/root:/AppraisalOrders/orders.json:/content', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const ordersData = await response.json();
                    data.orders = ordersData;
                    localStorage.setItem('orders', JSON.stringify(data.orders));
                    console.log('Orders loaded from OneDrive:', data.orders.length, 'orders');
                    render();
                } else if (response.status === 404) {
                    // File doesn't exist yet, use localStorage data
                    console.log('No orders file in OneDrive yet, using localStorage');
                } else {
                    throw new Error('Failed to load from OneDrive: ' + response.statusText);
                }
            } catch (error) {
                console.error('OneDrive load error:', error);
            }
        }

        function saveClients() {
            localStorage.setItem('clients', JSON.stringify(data.clients));
        }

        function genNumber() {
            const y = new Date().getFullYear();
            const max = data.orders.filter(o => o.num?.startsWith(y + '-'))
                .reduce((m, o) => Math.max(m, parseInt(o.num.split('-')[1]) || 0), 0);
            return y + '-' + String(max + 1).padStart(3, '0');
        }

        let autocompleteInstances = {};
        
        function initAutocomplete(inputId) {
            setTimeout(() => {
                const input = document.getElementById(inputId);
                if (!input) return;
                
                // Clean up old instance if it exists
                if (autocompleteInstances[inputId]) {
                    google.maps.event.clearInstanceListeners(input);
                }
                
                if (typeof google !== 'undefined' && google.maps && google.maps.places) {
                    const autocomplete = new google.maps.places.Autocomplete(input, {
                        types: ['address'],
                        componentRestrictions: { country: 'us' }
                    });
                    autocomplete.addListener('place_changed', () => {
                        const place = autocomplete.getPlace();
                        if (place.formatted_address) {
                            input.value = place.formatted_address;
                        }
                    });
                    autocompleteInstances[inputId] = autocomplete;
                }
            }, 100);
        }

        function openMap(addr) {
            window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(addr), '_blank');
        }

            if (data.showNew) {

                if (newClientSelect) {

        function formatDate(date) {
            if (!date) return '-';
            const [year, month, day] = date.split('-');
            const d = new Date(year, month - 1, day);
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const yyyy = d.getFullYear();
            return `${mm}/${dd}/${yyyy}`;
        }

        function formatDateTime(date, time) {
            if (!date) return '-';
            let str = formatDate(date);
            if (time) {
                const [hours, minutes] = time.split(':');
                const h = parseInt(hours);
                const ampm = h >= 12 ? 'pm' : 'am';
                const h12 = h % 12 || 12;
                str += ` ${h12}:${minutes}${ampm}`;
            }
            return str;
        }

        function renderMap() {
            return `<div class="flex-1 p-6">

        function createGoogleCalendarLink(order) {
            if (!order.startDate) return '';
            
            const startDate = new Date(order.startDate + 'T' + (order.startTime || '09:00'));
            const endDate = new Date(startDate.getTime() + 60 * 60 * 1000);
            
            const formatGCalDate = (d) => {
                return d.getFullYear() +
                    String(d.getMonth() + 1).padStart(2, '0') +
                    String(d.getDate()).padStart(2, '0') + 'T' +
                    String(d.getHours()).padStart(2, '0') +
                    String(d.getMinutes()).padStart(2, '0') + '00';
            };
            
            const title = 'Inspection: ' + order.name;
            const location = order.addr;
            const details = `Order #: ${order.num}
Client: ${order.client || 'N/A'}
Borrower: ${order.borrower || 'N/A'}
POC: ${order.poc || 'N/A'}
Phone: ${order.phone || 'N/A'}
Email: ${order.email || 'N/A'}`;
            
            const params = new URLSearchParams({
                action: 'TEMPLATE',
                text: title,
                dates: formatGCalDate(startDate) + '/' + formatGCalDate(endDate),
                details: details,
                location: location,
                trp: 'false'
            });
            
            return 'https://calendar.google.com/calendar/u/0/r/eventedit?' + params.toString();
        }

        async function uploadFiles(e) {
            if (!msalAccount) {
                alert('Please sign in to upload files to OneDrive');
                return;
            }

            const files = Array.from(e.target.files);
            const uploadButton = e.target.parentElement;
            uploadButton.innerHTML = 'Uploading...';
            
            try {
                const uploadPromises = files.map(file => uploadToOneDrive(file, data.selected.id));
                const uploadedFiles = await Promise.all(uploadPromises);
                
                data.selected.att = [...(data.selected.att || []), ...uploadedFiles];
                const idx = data.orders.findIndex(o => o.id === data.selected.id);
                data.orders[idx] = data.selected;
                save();
                render();
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload files: ' + error.message);
                uploadButton.innerHTML = 'Upload';
            }
        }
        
        function downloadFile(attachment) {

                // OneDrive file
                window.open(attachment.downloadUrl, '_blank');
            } else if (attachment.data) {
                // Legacy localStorage file
                const link = document.createElement('a');
                link.href = attachment.data;
                link.download = attachment.name;
                link.click();
            }
        }
